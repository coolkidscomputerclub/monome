<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">

        <title>Monome</title>

        <link rel="stylesheet" type="text/css" href="css/main.css">

        <script src="js/source/vendor/modernizr-2.6.1.min.js"></script>
    </head>
    <body>

        <div id="monome" class="hidden">

            <!-- Buttons generated here -->

        </div>

        <div id="splash">
            <h2>Hey, where are you?</h2>

            <button class="location" id="blazey">St. Blazey</button>

            <button class="location" id="austell">St. Austell</button>

            <button class="location" id="fowey">Fowey</button>
        </div>

        <div id="loader" class="hidden">
            <img src="img/ajax-loader.gif" alt="loader">

            <span class="loading">Waiting for others to connect&hellip;</span>
        </div>

        <script>
            var config = {
                    debugMode: true
                },
                require = {
                    baseUrl: (config.debugMode) ? 'js/source/' : 'js',
                    paths: {
                        'jquery': 'vendor/jquery-1.8.1.min',
                        'socket.io': '//' + location.hostname + ':8080/socket.io/socket.io'
                    }
                };
        </script>

        <script data-main="main.js" src="js/require.js"></script>
    </body>
</html>
